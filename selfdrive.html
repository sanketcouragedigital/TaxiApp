<!DOCTYPE html> 
<html> 
<head> 
	<title>Self Drive</title> 
	<meta name="viewport" content="width=device-width,initial-scale=1"> 

	<link rel="stylesheet" href="js/jquery.mobile-1.4.5/jquery.mobile-1.4.5.min.css" />
  	<script src="js/jquery-1.11.2.min.js"></script>
  	<script src="js/jquery.mobile-1.4.5/jquery.mobile-1.4.5.min.js"></script>

	
	 
	 	 <link rel="stylesheet" href="css/structure.min.css" /> 
		 <link rel="stylesheet" type="text/css" href="css/jquery.mobile.flatui.css" />
	 	 <link rel="stylesheet" href="css/fonteffect.css" />
		 <script src="js/selfdrive.js"></script>
		  <script src="js/selfdrivecarload.js"></script>
		 
		 <link rel="stylesheet" href="jquery.ui.datepicker.mobile.css" /> 
		 <script src="jQuery.ui.datepicker.js"></script>
		 <script src="jquery.ui.datepicker.mobile.js"></script>		 
	<style>
		#calculateAmount {
			position: fixed;
			bottom: 0;
			right:2%;
			left:2%;	
		}
	</style>
</head>
<body>
	<div data-role="page" id="selfdrive">
			<div data-role="header"  data-theme="f">
				<h1>Self Drive</h1>
				<a data-icon="back" data-iconpos="notext" data-rel="back" title="Go back">Back</a>
				<a href="index.html" class="ui-btn-right" data-icon="home"  data-ajax="false" data-iconpos="notext" data-direction="reverse">Home</a> 
			</div><!-- /header -->
		
			<div data-role="content" >		
				<div id="cartypeddl" data-role="fieldcontain">
					<form id="selfdriveform" method="get">
						<label for="typeOfCar">Select Type Of Car:</label>
						<select name="typeOfCar" id="typeOfCar" data-ajax="false" data-corners="false" data-theme="f">  
							<option selected="selected"> Type of Car </option>
							<option> Compact </option>
							<option> Sedans </option>
							<option> High End Sedans </option>
							<option> SUV </option>
						</select>		
		
						<select name="selectCar" id="selectCar" data-ajax="false" data-corners="false" data-theme="f">
							<option selected="selected"> Select Car </option>
						</select>
					</form>	
				</div>
		
				<div id="packagetype" >	
					<fieldset data-role="controlgroup" data-type="horizontal" data-mini="true" data-corners="false">
						<a href="#" data-role="button" id="hour" data-theme="c">Hour</a>
						<a href="#" data-role="button" id="day" data-theme="c">Day</a>
						<a href="#" data-role="button" id="week" data-theme="c">Week</a>
						<a href="#" data-role="button" id="month" data-theme="c">Month</a>	
					</fieldset>
				</div>
		<!----------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------->					
				<div id="pickupDropoffDatePicker">
					<div id="date">
						<label for="pickupDate">Pickup Date :</label>
						<input type="date" name="date" id="pickupDate" value="" data-corners="false" />
						<label for="dropoffDate">Dropoff Date :</label>
						<input type="date" name="date" id="dropoffDate" value=""  data-corners="false"/>			
					</div><!--dropoffDate-->
				</div><!--pickupDropoffDatePicker-->
		
				<div id="pickupDropoffTimePicker">	
					<div id="pickupTime">
						<fieldset data-role="controlgroup" data-type="horizontal" data-corners="false" data-theme="f">
							<legend for="pickupTime">Pickup Time :</legend>														
							<select id="pickupTimeHr">		
								<option>Hrs</option>
								<script language="javascript" type="text/javascript"> 							
									for(var d=01;d<=24;d++)
									{
										document.write("<option>"+d+"</option>");
									}
								</script>
							</select>						
							<select id="pickupTimeMinute">	
								<option>Mins</option>
								<option>00</option>
								<option>30</option>
							</select>							
						</fieldset>	
					</div><!--pickupTime-->	
		
					<div id="dropoffTime">
						<fieldset data-role="controlgroup" data-type="horizontal" data-corners="false" data-theme="f">
							<legend for="dropoffTime">Dropoff Time :</legend>					
							<select id="dropoffTimeHr">	
								<option>Hrs</option>
								<script language="javascript" type="text/javascript"> 							
									for(var d=01;d<=24;d++)
									{								
										document.write("<option>"+d+"</option>");
									}
								</script>
							</select>
							<select id="dropoffTimeMinute">
								<option>Mins</option>
								<option>00</option>
								<option>30</option>
							</select>							
						</fieldset>		
					</div><!--dropoffTime-->
				</div><!--pickupDropoffTimePicker-->
		
					<div>
						<label for="km">Expected Kms :</label>
						<input type="text" name="kms" id="kms" data-corneres="false"/>	
					</div>
		
					<div>
						<button id="calculateAmount" data-corners="false" data-theme="f">Calculate</button>
					</div>		
			</div><!--content-->
			
	 <div data-role="popup" id="dlg-laod-error" data-dismissible="false" style="max-width:400px;">
        <div role="main" class="ui-content">
          <h3>Error</h3>
          <p>Oops,Please try again after some time. May be our system is down temporarily.</p>
          <div class="mc-text-center"><a href="seldrive.html" data-ajax="false" class="ui-btn ui-corner-all ui-shadow ui-btn-b">OK</a></div>
          </div>
    </div>
	</div><!--page-->		


</body>
</html>
