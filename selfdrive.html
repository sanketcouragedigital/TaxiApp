<!DOCTYPE html> 
<html> 
<head> 
	<title>Self Drive</title> 
	<meta name="viewport" content="width=device-width,initial-scale=1">

  	<script src="js/jquery-1.11.2.min.js"></script>
  	<script src="js/jquery.mobile-1.4.5/jquery.mobile-1.4.5.min.js"></script>

	 <link rel="stylesheet" href="css/structure.min.css" /> 
	 <link rel="stylesheet" type="text/css" href="css/jquery.mobile.flatui.css" />
	 <link rel="stylesheet" href="css/fonteffect.css" />
	 <link rel="stylesheet" href="css/selfdriveeffect.css" />
     <script src="js/selfdrivecarload.js"></script>
		 
	<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/themes/smoothness/jquery-ui.css" />
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>	 
	<script>

	</script>
</head>
<body>
	<div data-role="page" id="selfdrive">
			<div data-role="header"  data-theme="f">
				<h1>Self Drive</h1>
				<a data-icon="back" data-iconpos="notext" data-rel="back" title="Go back">Back</a>
				<a href="index.html" class="ui-btn-right" data-icon="home"  data-ajax="false" data-iconpos="notext" data-direction="reverse">Home</a> 
			</div><!-- /header -->
			<div data-role="content" >		
				<div id="cartypeddl" data-role="fieldcontain">
					<form id="selfdriveform" method="get">
						<label for="typeOfCar">Select Type Of Car:</label>
						<select name="typeOfCar" id="typeOfCar" data-ajax="false" data-corners="false" data-theme="f">  
							<option selected="selected"> Type of Car </option>
							<option> Compact </option>
							<option> Sedans </option>
							<option> High End Sedans </option>
							<option> SUV </option>
						</select>		
						<select name="selectCar" id="selectCar" data-ajax="false" data-corners="false" data-theme="f">
							<option selected="selected"> Select Car </option>
						</select>
					</form>	
				</div>
				<div id="packagetype" >
					<p>Car rental by:-</p>
					<fieldset data-role="controlgroup" data-type="horizontal" id="btngroup" data-corners="false">	
						<input type="radio" name="radio-choice" id="hour" data-theme="a" onclick="userChoice('hour')">
						<label for="hour"> Hourly</label>							  
						<input type="radio" name="radio-choice" id="day"  data-theme="a" onclick="userChoice('day')">
						<label for="day">Daily</label>						
					</fieldset>
				</div>
				<div id="pickupDropoffDatePicker">											
					<p>Pickup Date :</p> <input type="text" id="pickupDate">
					<p>Dropoff Date :</p> <input type="text" id="dropoffDate">
				</div><!--pickupDropoffDatePicker-->
				
				<div id="pickupDropoffTimePicker">	
						<label for="expected Hours:-">Expected Hours:-:</label>						
						<select name="expectedHours" id="expectedHours" data-ajax="false" data-mini="true" data-corners="false" data-theme="f">
							<option selected="selected">Hours</option>
							<script>
								function selectOne() {
									  var select = document.getElementById('expectedHours');
									  for (var i=0; i<23; i++) {
										 select.options[select.options.length] = new Option(i+1, i);
									  } 
									}
								selectOne();
							</script>
						</select>
						<p>Pickup Date:-</P><input type="text" id="hourlyPickupDate">					
				</div><!--pickupDropoffTimePicker-->
				
				<div>
					<label for="km">Expected Kms :</label>
					<input type="text" name="kms" id="kms" data-corneres="false"/>	
				</div>			
				<div  id="calculateAmt">
					<input type="button" value="Calculate" id="calculateAmount" data-theme="f" data-corners="false"/>					
				</div>		
			</div><!--content-->
	 <div data-role="popup" id="dlg-laod-error" data-dismissible="false" style="max-width:400px;">
        <div role="main" class="ui-content">
          <h3>Error</h3>
          <p>Oops,Please try again after some time. May be our system is down temporarily.</p>
          <div class="mc-text-center"><a href="seldrive.html" data-ajax="false" class="ui-btn ui-corner-all ui-shadow ui-btn-b">OK</a></div>
          </div>
    </div>
	</div><!--page-->		
</body>
</html>
