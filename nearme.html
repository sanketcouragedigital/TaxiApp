<!DOCTYPE html> 
<html> 
<head> 
  <title>Near Me</title> 
  <meta name="viewport" content="width=device-width, initial-scale=1" maximum-scale=1//> 

  <link rel="stylesheet" href="js/jquery.mobile-1.4.5/jquery.mobile-1.4.5.min.css" />
  <script src="js/jquery-1.11.2.min.js"></script>
  <script src="js/jquery.mobile-1.4.5/jquery.mobile-1.4.5.min.js"></script>

  <link rel="stylesheet" type="text/css" href="css/jquery.mobile.flatui.css" />
  <link rel="stylesheet" href="css/structure.min.css" />
  <link rel="stylesheet" href="css/fonteffect.css" />
  <link rel="stylesheet" href="css/listview.css" />
  <script src="js/nearmelocation.js"></script>
 
</head> 
<body> 
	<div data-role="page" >
		<div data-role="header"  data-theme="f">
			<h1>Near Me</h1>
			<a data-icon="back" data-iconpos="notext" data-rel="back" title="Go back">Back</a>
			<a href="index.html" class="ui-btn-right" data-icon="home"  data-ajax="false" data-iconpos="notext" data-direction="reverse">Home</a> 
		</div>
		<div data-role="content">
			<p>Use ur location to find nearest Kaali Peeli to u... </p>
			<ul data-role="listview"  id="distanceWiseList" data-filter="true" data-filter-placeholder = "Search Taxi.."  data-corners="false" data-inset="true">
			</ul>
		</div>
		<div data-role="popup" id="dlg-save-error" data-dismissible="false" style="max-width:400px;">
        <div role="main" class="ui-content">
          <h3>Message</h3>
          <p>Oops,Soory... Taxies are not available...</p>
          <div class="mc-text-center"><a href="index.html" data-theme="f" data-ajax="false" class="ui-btn ui-corner-all ui-shadow ui-btn-b" data-theme="f">OK</a></div>
          </div>
    </div>
	</div>
