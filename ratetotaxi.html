			<a data-icon="back" data-iconpos="notext" data-rel="back" title="Go back">Back</a>
			<a href="mainindex.html" class="ui-btn-right" data-icon="home" data-iconpos="notext"  data-ajax="false" data-direction="reverse">Home</a>
