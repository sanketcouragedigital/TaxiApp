<!DOCTYPE html> 
<html> 
<head> 
  <title>Easy Cab</title> 
  
  <meta name="viewport" content="width=device-width,initial-scale=1"> 

  <link rel="stylesheet" href="../js/jquery.mobile-1.4.5/jquery.mobile-1.4.5.min.css" />
  <script src="../js/jquery-1.11.2.min.js"></script>
  <script src="../js/jquery.mobile-1.4.5/jquery.mobile-1.4.5.min.js"></script>
  
  <script src="../js/infragistics.js"></script>
  <script type="application/javascript" src="../js/rating.js" ></script>
  <link href="../css/infragistics.mobile.css"  rel="stylesheet"/>
  <link rel="stylesheet" type="text/css" href="../css/jquery.mobile.flatui.css" /> 
  <link rel="stylesheet" href="../css/fonteffect.css" />
  <link rel="stylesheet" href="../css/dialogtheme.css" />
  <script src="../js/ratingtexthide.js"></script>
</head> 
<body> 
	<div data-role="page">
		<div data-role="header"  data-theme="f">
			<h1>Easy Cab</h1>
			<a data-icon="back" data-iconpos="notext" data-rel="back" title="Go back">Back</a>
			<a href="../index.html" class="ui-btn-right" data-icon="home"  data-ajax="false" data-iconpos="notext" data-direction="reverse">Home</a> 
		</div>
		<div data-role="content" > 
			<div class="center-wrapper" style="padding-left:10%; padding-right:10%; padding-top:10%;">
				<p align="center"><img src="../images/easycabs_logo.png" style="height:100px; width:210px"></img></p>
				<div id="htmlRating" data-role="igrating" data-value="2"></div>
				<br/>
				<label for="textarea">Your Comments for the service:</label>
				<textarea cols="40" rows="60" name="textarea" id="comment" data-corners="false"></textarea>
				<br/>
				<input type="hidden" value="easyCabs" id="serviceName" />
				<a id="saveRatings" value="Submit" data-role="button" data-theme="f" data-corners="false">Submit</a>
			</div>
			<div data-role="popup" id="dlg-save-error" data-dismissible="false" style="max-width:400px;">
				<div role="main" class="ui-content">
					<h3>Error</h3>
					<p>Oops, something seems to have gone wrong when trying to save your comment. Please try again after some time. May be our system is down temporarily.</p>
					<div class="mc-text-center"><a href="../index.html" data-ajax="false" class="ui-btn ui-corner-all ui-shadow ui-btn-b">OK</a></div>
				</div>
			</div>
			<div data-role="popup" id="dlg-save-success" data-dismissible="false" style="max-width:400px;">
				<div role="main" class="ui-content">
					<h3>Thank you!</h3>
					<p>Your feedback has been saved! </p>
					<div class="mc-text-center"><a href="../taxiserviceratinglist.html" data-ajax="false" class="ui-btn ui-corner-all ui-shadow ui-btn-b">OK</a></div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
